<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Sleep Tool</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pokemon Sleep Tool</h1>
      <form id="pokemon-form">
        <!-- Pokemon Selection -->
        <div class="form-group">
          <label for="pokemon-select">Select Pokemon:</label>
          <select id="pokemon-select" name="pokemon">
            <option value="" disabled selected>ポケモン</option>
          </select>
          <span id="pokemon-type-display"></span>
        </div>

        <!-- Level Input -->
        <div class="form-group">
          <label for="level-input">Level (1-60):</label>
          <input type="number" id="level-input" name="level" min="1" max="60" />
        </div>

        <!-- Evolution Number -->
        <span id="evolution-stage-display">
          <label for="evolution-stage">進化回数:</label>
          <input
            type="number"
            id="evolution-stage"
            name="evolution-stage"
            min="0"
            max="2"
          />
        </span>
        <!-- Helping Bonus Number-->
        <span id="helping-bonus-count-display">
          <label for="helping-bonus-count">お手伝いボーナスの数</label>
          <input
            type="number"
            id="helping-bonus-count"
            name="helping-bonus-count"
            value="0"
            min="0"
            max="4"
          />
        </span>

        <!-- sleep ribbon-->
        <div class="form-group">
          <label for="sleep-ribbon">おやすみリボン:</label>
          <div id="sleep-ribbon" name="sleep-ribbon">
            <input
              type="radio"
              id="none"
              name="sleep-ribbon"
              value="0"
              checked
            />
            <label for="none">なし</label>
            <input
              type="radio"
              id="200-hours"
              name="sleep-ribbon"
              value="200"
            />
            <label for="200-hours">200時間</label>
            <input
              type="radio"
              id="500-hours"
              name="sleep-ribbon"
              value="500"
            />
            <label for="500-hours">500時間</label>
            <input
              type="radio"
              id="1000-hours"
              name="sleep-ribbon"
              value="1000"
            />
            <label for="1000-hours">1000時間</label>
            <input
              type="radio"
              id="2000-hours"
              name="sleep-ribbon"
              value="2000"
            />
            <label for="2000-hours">2000時間</label>
          </div>
        </div>
        <!-- Ingredients Selection -->
        <div class="form-group" id="ingredient">
          <label>Ingredients:</label>
          <div>
            <label for="ingredient-1">第一食材:</label>
            <div id="ingredient-1" name="ingredient-1"></div>
          </div>
          <div>
            <label for="ingredient-2">第二食材:</label>
            <div id="ingredient-2" name="ingredient-2"></div>
          </div>
          <div>
            <label for="ingredient-60">第三食材:</label>
            <div id="ingredient-3" name="ingredient-3"></div>
          </div>
        </div>

        <!-- Sub Skills -->
        <div class="form-group">
          <label>サブスキル:</label>
          <div id="sub-skills-container"></div>
          <button type="button" id="add-sub-skill-btn">Add Sub Skill</button>
        </div>

        <!-- Nature Selection -->
        <div class="form-group">
          <label for="nature-select">性格:</label>
          <select id="nature-select" name="nature">
            <option value="" disabled selected>-</option>
          </select>
          <span id="nature-effected-param-display"></span>
        </div>

        <!-- Calculate Button -->
        <div class="form-group">
          <button type="submit" id="calculate-btn">Calculate</button>
        </div>
      </form>
    </div>

    <script type="module" src="src/scripts/main.js"></script>
  </body>
</html>
