<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP Demo with CSS</title>
    <style>
      iframe {
        width: 100%;
        height: 300px;
        border: 1px solid #ddd;
        margin-top: 20px;
      }
      #exportOutput {
        margin-top: 20px;
        white-space: pre-wrap;
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <button id="openPopupBtn">＋</button>
    <iframe id="subFrame"></iframe>

    <label for="cssInput">CSSファイルをアップロード:</label>
    <input type="file" id="cssInput" accept=".css" />
    <button id="exportBtn">Export</button>

    <div id="exportOutput"></div>

    <div id="overlay"></div>
    <div id="popup">
      <label for="nameInput">名前を入力してください:</label>
      <input type="text" id="nameInput" />

      <label for="typeSelect">タイプを選択してください:</label>
      <select id="typeSelect">
        <option value="">選択してください</option>
        <option value="radio">ラジオボタン</option>
      </select>

      <div id="parameterInputDiv" class="hidden">
        <label for="parameterInput">パラメータを入力してください:</label>
        <input type="text" id="parameterInput" />
      </div>

      <button id="submitBtn">完了</button>
      <button id="closePopupBtn">閉じる</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
