<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <!-- IMPORTANT: ChatGPT にはここから下の内容しか変更させないこと -->
  <body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4">ToDo List</h1>
      <form id="new-todo-form" class="flex mb-4">
        <input type="text" id="new-todo" placeholder="What needs to be done?" 
          class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" 
          class="px-4 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Add
        </button>
      </form>
      <ul id="todo-list" class="space-y-2">
        <!-- JavaScriptで動的に追加される要素 -->
      </ul>
      <template id="todo-template">
        <li class="bg-gray-50 border border-gray-300 rounded-md flex items-center p-2">
          <div class="view flex-grow flex items-center">
            <input class="toggle mr-2" type="checkbox" />
            <label class="content flex-grow"></label>
            <button class="destroy bg-red-500 text-white rounded-full px-2 py-1 ml-2 hover:bg-red-600">
              ❌
            </button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
