  <body>
    <p>
      The Document has one marble: <inline-circle></inline-circle>
      The HTML parser instantiates two more mables:
      <inline-circle diameter=".6rem" color="gold"></inline-circle>
      <inline-circle
        diameter=".6rem"
        color="gold"
        transparency="0.5"
      ></inline-circle>
      How many mables does the document contain now?
    </p>
